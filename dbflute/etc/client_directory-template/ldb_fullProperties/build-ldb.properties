# /---------------------------------------------------------------------------
# [OutputDirectory]
#   torque.java.dir: (NotRequired - Default '')
#     The base output directory.
#
#   torque.java.location.for.gen: (NotRequired - Default '')
#     The output directory for gen. (Interface, ConditionBean, etc...)
#
#   torque.java.location.for.main: (NotRequired - Default '')
#     The output directory for main. (Entity, Dao, etc...)
#
torque.java.dir = ../..
torque.java.location.for.gen		= /dbflute_ldb_gen/src/main/java
torque.java.location.for.main		= /dbflute_ldb/src/main/java
# ----------------/

# /---------------------------------------------------------------------------
# [ClassAuthor] (NotRequired - Default 'DBFlute(AutoGenerator)')
#   The value of the author tag in class javadoc.
#   All classes are target.
torque.classAuthor = DBFlute(AutoGenerator)
# ----------------/

# _/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/
